apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: test-05-app
  namespace: prod-argocd

spec:
  destination:
    namespace: prod

  sources:
    - chart: kyverno-policies
      repoURL: https://kyverno.github.io/kyverno/
      targetRevision: 3.2.4

      helm:
        valuesObject:
          podSecurityStandard: custom
          podSecurityPolicies: ["disallow-host-ports"]
